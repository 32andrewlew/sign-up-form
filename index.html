<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script> 
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="background">
        <img src="leaves.jpg">
        
        <div class="backdrop"><div class="word">ODIN</div><img src="odin-lined.png" class="odin"></div>
        
    </div>
    <div class="signup">
        <div class = "header">
            <div class="information">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. 
                Sign up <i>now</i> to get started. 

                You <i>know</i> you want to.
            </div>
        </div>
        <div class="body">
            <p class="forminfo">Let's do this!</p>
            <form action="example.com/path" method="post">
                <div class="one">
                    <div class="form-element">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="first_name">
                    </div>
                    <div class="form-element">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="last_name">
                    </div>
                </div>
                <div class="two">
                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-element">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div> </div>
                <div class="three">
                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-element">
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirmpassword">
                    </div></div>
            </form>
        </div>
        <div class="footer">
            <button class="button">
                Create Account
            </button>
            <p class="bottomtext">
                Already have an account? <a href="#" class = "login">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
